# The fixed reference frame
camera_frame_id: '/openni_depth_optical_frame'

# tf_prefix for identifying skeleton frames when using openni_tracker
tf_prefix: 'skeleton'

# Update rate
rate: 20

# Height and width of markers in meters
scale: 0.07

# Duration of markers in RViz; 0 is forever
lifetime: 0

# Marker namespace
ns: 'skeleton_markers'

# Marker id
id: 0

# Marker color
color: { 'r': 0.0, 'g': 1.0, 'b': 0.0, 'a': 1.0 }
